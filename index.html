<!doctype html>
<html>
<head>
    <title>jquery.mentions example</title>
    <meta http-equiv="x-ua-compatible" content="IE=edge">

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="jquery.mentions.css">

    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="jquery.mentions.js"></script>
</head>
<body>
    <p>Try to type "@a"</p>
    <p>Textarea example:</p>
    <p>김청진,박창주,김성국,박성원,임성태,이준형</p>
    <textarea class="mentions" name="text">@[김청진](user:1) is my best friend! I love to play @[angry birds](game:5)</textarea>
    
    <p>Input example:</p>
    <input class="mentions" name="text" value="@[김청진](user:1) is my best friend! I love to play @[angry birds](game:5)" />

    <p>Contenteditable example:</p>
    <div class="mentions" contenteditable style="width: 300px; height: 200px; border: 1px solid #000">
        <p>@[김청진](user:1) <b>tratata</b> trololo</p>
    </div>


    <script>
        $('.mentions').mentionsInput({
            source: [
                {value: '김청진', uid: 'user:1'},
                {value: '박창주', uid: 'user:2'},
                {value: '김성국', uid: 'game:5'},
                {value: '박성원', uid: 'game:3'},
                {value: '임성태', uid: 'game:3'},
                {value: '이준형', uid: 'game:3'}
            ], 
            showAtCaret: true
        });
    </script>
</body>
